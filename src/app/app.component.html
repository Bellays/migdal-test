<form>
  
  <div class="searches">
    <select class="search-select" name="nameSelected" [(ngModel)]="selectedArea" (change)="onAreaSelectChange()">
      <option value="">בחר אזור</option>
      <option *ngFor="let area of areas" [value]="area">{{ area }}</option>
    </select>

    <input type="text" name="nameInput" [(ngModel)]="searchInput" (input)="onSearchInputChange()"
      placeholder="הזן שם עיר" class="search-input">
  </div>
  <div *ngIf="filteredGarages.length != 0&&!loading"  class="garages-div">
    <div class="garage-div" *ngFor="let garage of filteredGarages">
      <h3>{{ garage.Name }}</h3>
      <p>{{ garage.Address }}</p>
      <p>{{ garage.City }}</p>
    </div>
  </div>
  <div *ngIf="loading" class="loader"></div>
  <div *ngIf="filteredGarages.length == 0 && !loading" class="text-no-data">
    <div>אין נתונים</div>
  </div>
</form>
